<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sad Trombone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    
  </head>

  <body>

    <div>
      <div class="col-xs-1	col-sm-2	col-md-3	col-lg-3">
        
      </div>
      <div class="col-xs-10	col-sm-8	col-md-6	col-lg-6">
        <h1><img src="images/logo.png" class="image-title" alt="sad trombone logo" /></h1>
      </div>
      <div class="col-xs-1	col-sm-2	col-md-3	col-lg-3">
        
      </div>
    </div>
    <div class="clearfix"></div>
    <div>
      <div class="col-xs-1	col-sm-2	col-md-3	col-lg-3">
      </div>
      <div class="col-xs-10	col-sm-8	col-md-6	col-lg-6 center">
          <div class="toggle">
            <input type="checkbox" id="play">
            <span class="button"></span>
            <span class="label"><i class="glyphicon glyphicon-play" aria-hidden="true">&nbsp;</i></span>
          </div>
          <div>
            <span class="label label-primary">Fails today: <span id="count-day">0</span></span>
            <span class="label label-success">Fails this week: <span id="count-week">0</span></span>
            <span class="label label-info">Fails this month: <span id="count-month">0</span></span>
          </div>
          <div class="google-play">
            <a href="javascript:void(0)">
              <img alt="google play logo" src="images/google-play-badge.png" style="width: 50%" />
            </a>
          </div>  
      </div>
      <div class="col-xs-1	col-sm-2	col-md-3	col-lg-3">
        
      </div>
    </div>
    
    <div class="clearfix"></div>
    <script src="js/index.js"></script>


  </body>
</html>
